<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="signup.css">
  <script defer src="signup.js"></script>
</head>

<body>
  <main id="main-holder" style="background-image: url(images/field2.webp);">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <div>
    <form id="login-form">
      <h4 id="quest" class="quest">Enter username:</h4>
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username" required>
      <h4 id="quest" class="quest">Enter password:</h4>
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password" requried>
      <a id="forgot" href="forgot.html">forgot password?</a><br>
      <input type="submit" value="Login" id="login-form-submit">
    </form>
    </div>

  </main>
</body>

</html>
